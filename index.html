<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional external CSS -->
</head>
<body>
    <h1>Dockerfile Generator</h1>
    <p>Enter a Docker image name and tag to generate a Dockerfile.</p>
    
    <!-- Input field to enter Docker image name -->
    <input type="text" id="imageName" placeholder="Enter Docker image name" />
    
    <!-- Input field to enter Docker image tag -->
    <input type="text" id="imageTag" placeholder="Enter Docker image tag" />
    
    <!-- Button to trigger Dockerfile generation -->
    <button id="generateButton">Generate Dockerfile</button>
    
    <div class="output" id="dockerfileOutput">
        Enter a Docker image name and tag, then click "Generate Dockerfile" to see the output.
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="dockerfileGenerator.js"></script>
</body>
</html>
