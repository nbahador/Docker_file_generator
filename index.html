<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            color: #2e8b57;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dockerfile Generator</h1>
    <p>Enter a Docker image keyword (e.g., scilus) to fetch the latest tag and generate a Dockerfile.</p>
    
    <!-- Input field to enter Docker image keyword -->
    <input type="text" id="imageKeyword" placeholder="Enter image keyword" />
    
    <!-- Button to trigger Dockerfile generation -->
    <button id="generateButton">Generate Dockerfile</button>
    
    <div class="output" id="dockerfileOutput">
        Enter a keyword and click "Generate Dockerfile" to see the output.
    </div>

    <!-- Add debugging message area -->
    <div id="debugOutput" style="margin-top: 20px;"></div>
    
    <script src="dockerfileGenerator.js"></script>
</body>
</html>
