name: Decker File Generator Page to GitHub Pages

on:
  schedule:
    - cron: '0 0 1 * *'  # Run at midnight on the first day of every month
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository to get all your files
      - name: Checkout repository
        uses: actions/checkout@v2

      # Test cron job trigger by logging the time
      - name: Test cron job trigger (logging time)
        run: echo "Cron job triggered at $(date)"  # Log when the cron job runs

      # Set up Node.js (even if it's not needed for your project)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies if there are any
      - name: Install dependencies
        run: npm install
        working-directory: ./  # You can specify a subdirectory if needed

      # Build project (even if no real build process exists)
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages using the peaceiris actions-gh-pages action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # The branch to deploy to
          publish_dir: ./  # The directory containing your index.html file
